
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thiagarajar College</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset & General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #0e3a99, #046868);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Form Container with Glassmorphism Effect */
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Heading */
        h1 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: #ff5a7a;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 117, 140, 0.5);
        }

        /* Button Styling */
        .button1 {
            width: 100%;
            padding: 12px;
            background-color: #4dc7ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button1:hover {
            background-color: #57595a;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(107, 105, 105, 0.4);
        }

        /* Link Styling */
        .account-link {
            font-size: 1em;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .account-link:hover {
            color: #ffcccb;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="login1.jsp" method="post">
            <label for="un" style="color:white;">Username:</label>
            <input type="text" name="un" id="un" placeholder="Enter username" required>

            <label for="pw" style="color:white;">Password:</label>
            <input type="password" maxlength="10" name="pw" id="pw" placeholder="Enter 10-digit password" required><br>

            <label style="color:white;">Not registered? <a href="registerhtml.jsp" class="account-link">Create an account</a></label><br><br>

            <button type="Submit" class="button1">Login</button>
        </form>
    </div>
</body>
</html>
